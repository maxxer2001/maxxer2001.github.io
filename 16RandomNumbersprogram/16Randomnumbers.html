<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Numbers Generator</title>
</head>
<body>

  <h1>Random Numbers Generator</h1>
  <button onclick="generateRandomNumbers()">Generate Numbers</button>
  <p id="result"></p>

  <script>
    function generateRandomNumbers() {
     
      let randomNumbers = [];

      
      while (randomNumbers.length < 16) {
        const randomNumber = Math.floor(Math.random() * 37);

        
        if (!randomNumbers.includes(randomNumber)) {
          randomNumbers.push(randomNumber);
        }
      }

      
      document.getElementById('result').textContent = 'Random Numbers: ' + randomNumbers.join(', ');
    }
  </script>

</body>
</html>
